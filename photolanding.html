        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var albumContainers = document.querySelectorAll('.album-container');
                var mainPhotoTriggers = document.querySelectorAll('.main-photo-trigger');
                var exitButtons = document.querySelectorAll('.exit-button');
    
                function showAlbum(index) {
                    albumContainers[index].classList.remove('hidden');
                }
    
                function hideAlbum(index) {
                    albumContainers[index].classList.add('hidden');
                }
    
                for (var i = 0; i < mainPhotoTriggers.length; i++) {
                    mainPhotoTriggers[i].addEventListener('click', (function (index) {
                        return function () {
                            showAlbum(index);
                        }
                    })(i));
    
                    exitButtons[i].addEventListener('click', (function (index) {
                        return function () {
                            hideAlbum(index);
                        }
                    })(i));
    
                    document.addEventListener('click', function (event) {
                        for (var i = 0; i < albumContainers.length; i++) {
                            if (!albumContainers[i].contains(event.target) && !mainPhotoTriggers[i].contains(event.target)) {
                                hideAlbum(i);
                            }
                        }
                    });
                }

        
    });
            
        </script>
<script src="path/to/lightbox-plus-jquery.js"></script>
